<script type="text/javascript">
    function uploadFile(){
        var formData = new FormData(document.getElementById("form-one"));
//        var formData=$("#fulAvatar").val();
//        console.log(formData.values());
//        var file=$('input[name="inputFile"]').val();
        $.ajax({
            url: '/uploading',
            type: 'POST',
            data:formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data){
                if(200 === data.code) {
                    $("#imgShow").attr('src', data.msg.url);
                    $("#spanMessage").html("上传成功");
                } else {
                    $("#spanMessage").html("上传失败");
                }
                console.log('imgUploader upload success, data:', data);
            },
            error: function(){
                $("#spanMessage").html("与服务器通信发生错误");
            }
        });
    }
    String.prototype.format = function (args) {
        var result = this;
        if (arguments.length > 0) {
            if (arguments.length == 1 && typeof (args) == "object") {
                for (var key in args) {
                    if (args[key] != undefined) {
                        var reg = new RegExp("({" + key + "})", "g");
                        result = result.replace(reg, args[key]);
                    }
                }
            }
            else {
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] != undefined) {
                        var reg = new RegExp("({)" + i + "(})", "g");
                        result = result.replace(reg, arguments[i]);
                    }
                }
            }
        }
        return result;
    }

    $(function(){

            if(extName != '.png' && extName != '.jpg'){
                $("#container").prepend(errorTip.format('只支持png和jpg格式图片'));
                return false;
            }

            return true;
