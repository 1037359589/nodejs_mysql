<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <!--<link rel="stylesheet" type="text/css" href="/bootstrap.min.css" />-->
    <!--<link rel="stylesheet" type="text/css" href="/stylesheets/signin.css" />-->
</head>

<body>

<div id="container" class="container">
    <% if (locals.success) { %>
    <div id="alt_sucess" class="alert alert-success">
        <%- success %>
    </div>
    <% } %>

    <% if (locals.error) { %>
    <div id="alt_warning" class="alert alert-warning">
        <%= error %>
    </div>
    <% } %>
    <form action="javascript:;"  enctype='multipart/form-data' method='post' class="form-signin" id="form-one">
        <!--<input type="text" name="username" id="username">-->
        <input  name='inputFile' type='file' class="form-control">
        <input  name="btnUp" type="submit" value="上传" class="form-control"  onClick = "uploadFile()" >
    </form>
    <img src="uploads/59171260-17e6-11e6-b5eb-3dc89763db78.png" alt="">
</div>
</body>
</html>

<script src="/jquery-1.11.3.min.js" type="text/javascript"></script>

<script type="text/javascript">
    function uploadFile(){
        var formData = new FormData(document.getElementById("form-one"));
        console.log(formData);
        $.ajax({
            url: '/uploading',
            type: 'POST',
            data:formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data){
                if(200 === data.code) {
                    $("#imgShow").attr('src', data.msg.url);
                    $("#spanMessage").html("上传成功");
                } else {
                    $("#spanMessage").html("上传失败");
                }
                console.log('imgUploader upload success, data:', data);
            },
            error: function(){
                $("#spanMessage").html("与服务器通信发生错误");
            }
        });
    }
</script>
